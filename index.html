<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h1 class="text">HOME</h1>
                <h3 class="score" id="homeScore">0</h3>
                <div>
                    <button class="btn" id="addOne-btn" onclick="addOneHome()">+1</button>
                    <button class="btn" id="addTwo-btn" onclick="addTwoHome()">+2</button>
                    <button class="btn" id="addThree-btn" onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div class="column">
                <h1 class="text">AWAY</h1>
                <h3 class="score" id="guestScore">0</h3>
                <div>
                    <button class="btn" id="addOne-btn" onclick="addOneGuest()">+1</button>
                    <button class="btn" id="addTwo-btn" onclick="addTwoGuest()">+2</button>
                    <button class="btn" id="addThree-btn" onclick="addThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="other">
                <h3 class="text" id="display"> 12:00</h3>
                <h3 class="text" id="quarter"> Q1 </h3>
                <button class="btn" id="newGame-btn" onclick="reset()">New Game</button>
                <button class="btn" id="startGame-btn" onclick="start()">Start Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
